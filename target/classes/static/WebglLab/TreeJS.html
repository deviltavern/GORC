<!DOCTYPE html>
<html>
<head>
    <title>webgl</title>
    <script src="../ThreeJSLib/three.js"></script>
    <script src="stats.js"></script>
    <script src="WebglManager.js"></script>
    <script src="BasicElementCreater.js"></script>
    <script src="PlayerMove.js"></script>
    <script src="ControlPanel.js"></script>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>

<div id="Stats-output"></div>

<div id="parent" style="width: 1300px;height: 800px;margin-top: 100px;background: #E5E5E5">

    <div id="ca" style="width: 800px;height: 800px;background: #aa5500;float: left"></div>
    <div id="cab" style="width: 400px;height: 800px;background: #42addc;float: left">
        
        <div style="margin-top: 5px;width: 400px;height: 50px;background: #42addc">

            <h5 style="float:left;">transform.x</h5>
            <input id="pos_x" style="margin-left: 30px;margin-top: 23px;float:left;" type="range" min="0" max="500">
        </div>
        <div style="margin-top: 5px;width: 400px;height: 50px;background: #aa1111">

            <h5 style="float:left;">transform.y</h5>
            <input id="pos.y" style="margin-top: 23px;float:left;" type="range" min="0" max="500">
        </div>
        <div style="margin-top: 5px;width: 400px;height: 50px;background: #aa1111">

            <h5 style="float:left;">transform.y</h5>
            <input id="pos.z" style="margin-top: 23px;" type="range" min="0" max="500">
        </div>
        <div style="margin-top: 5px;width: 400px;height: 50px;background: #aa1111">

            <h5 style="float:left;">transform.y</h5>
            <input id="rot.x" style="margin-top: 23px;" type="range" min="0" max="500">
        </div>
        <div style="margin-top: 5px;width: 400px;height: 50px;background: #aa1111">

            <h5 style="float:left;">transform.y</h5>
            <input id="rot.y" style="margin-top: 23px;" type="range" min="0" max="500">
        </div>
        <div style="margin-top: 5px;width: 400px;height: 50px;background: #aa1111">

            <h5 style="float:left;">transform.y</h5>
            <input id="rot.z" style="margin-top: 23px;" type="range" min="0" max="500">
        </div>

    </div>

</div>

<script>
    var stats = new Stats();
    //设置统计模式
    stats.setMode(0); // 0: fps, 1: ms
    //统计信息显示在左上角
    stats.domElement.style.position = 'absolute';
    stats.domElement.style.left = '0px';
    stats.domElement.style.top = '0px';
    //将统计对象添加到对应的<div>元素中
    document.getElementById("Stats-output").appendChild(stats.domElement);
    animate();

    function animate() {

        stats.begin();

        stats.end();

        requestAnimationFrame(animate);

    }


</script>
<script>

    window.onload = function () {


        context(document.getElementById("ca"));

        var d1 = document.getElementById("pos_x");
        var d2 = document.getElementById("pos.y");
        var d3 = document.getElementById("pos.z");
        var d4 = document.getElementById("rot.x");
        var d5 = document.getElementById("rot.y");
        var d6 = document.getElementById("rot.z");
        init_control_object(opView.camera);
        init_slider(d1,d2,d3,d4,d5,d6);

    }



</script>
</body>
</html>
