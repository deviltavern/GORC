    <script>
        window.onload = function (ev) {
            //absoluteWindow();
            window.onresize = function (ev1) {
               // location.reload();

            };

            var container = div();

            setCSS(container,"container");

            container.style.width = window.innerWidth*0.98+"px";
            container.style.height = window.innerHeight*0.98+"px";
            var ct = document.createElement("center");
            setParent(ct,document.body);

            var headDiv = iframe("../hall/home_head/home_head3.html");

            setParent(headDiv,container);
            //setCSS(headDiv,"headDiv");
            setPositionWithPercent(headDiv,Vector3(0,-2));




            var mainDiv = div();
            var leftMenuDiv = div();
            setParent(mainDiv,container);
            setParent(leftMenuDiv,container);

            function menuButton(parent,text,index) {
                var menuDiv_ButtonDiv = div();
                setParent(menuDiv_ButtonDiv,parent);
                setCSS(menuDiv_ButtonDiv,"menuDiv_ButtonDiv");
                var menuDiv_ButtonDiv_LabelDiv = div();
                setParent(menuDiv_ButtonDiv_LabelDiv,menuDiv_ButtonDiv);
                setCSS(menuDiv_ButtonDiv_LabelDiv,"menuDiv_ButtonDiv_LabelDiv");
                menuDiv_ButtonDiv_LabelDiv.innerText = text;
                setPositionWithPercent(menuDiv_ButtonDiv,Vector3(0,7*index));
                menuDiv_ButtonDiv.onmouseenter = function (ev1) {

                    setColor(menuDiv_ButtonDiv,Color24(106,90,205));
                    setFontColor(menuDiv_ButtonDiv_LabelDiv,Color24(255,255,255));

                };
                menuDiv_ButtonDiv.onmouseleave = function (ev1) {

                    setColor(menuDiv_ButtonDiv,"white");
                    setFontColor(menuDiv_ButtonDiv_LabelDiv,Color24(0,0,0));
                };
            }

            function rightMenuButton(parent,text,index) {
                var menuDiv_ButtonDiv = div();
                setParent(menuDiv_ButtonDiv,parent);
                setCSS(menuDiv_ButtonDiv,"menuDiv_ButtonDiv");
                var menuDiv_ButtonDiv_LabelDiv = div();
                setParent(menuDiv_ButtonDiv_LabelDiv,menuDiv_ButtonDiv);
                setCSS(menuDiv_ButtonDiv_LabelDiv,"menuDiv_ButtonDiv_LabelDiv");
                menuDiv_ButtonDiv_LabelDiv.innerText = text;
                setPositionWithPercent(menuDiv_ButtonDiv,Vector3(0,7*index));
                menuDiv_ButtonDiv.onmouseenter = function (ev1) {
                    setColor(menuDiv_ButtonDiv,Color24(106,90,205));
                    setFontColor(menuDiv_ButtonDiv_LabelDiv,Color24(255,255,255));

                };
                menuDiv_ButtonDiv.onmouseleave = function (ev1) {

                    setColor(menuDiv_ButtonDiv,"white");
                    setFontColor(menuDiv_ButtonDiv_LabelDiv,Color24(0,0,0));
                };
            }


            menuButton(leftMenuDiv,"算法",0);
            menuButton(leftMenuDiv,"web前端",1);
            menuButton(leftMenuDiv,"web后端",2);

            menuButton(leftMenuDiv,"Android",3);
            menuButton(leftMenuDiv,"微信小程序",4);
            menuButton(leftMenuDiv,"Unity",5);
            menuButton(leftMenuDiv,"数据库",6);

            // var rightMenuDiv = div();
            setCSS(mainDiv,"mainDiv");
            setCSS(leftMenuDiv,"leftMenuDiv");
            // setCSS(rightMenuDiv,"rightMenuDiv");

            //setParent(rightMenuDiv,container);
            //滑动标题栏窗口
            var mainDivMainImgDiv = div();
            var mainDivMainInfoiv = div();

            setParent(mainDivMainImgDiv,mainDiv);
            function imgHeadBar(parent) {


                var mainDivMainImgDivOcclusionDiv = div();
                setParent(mainDivMainImgDivOcclusionDiv,parent);
                setCSS(mainDivMainImgDivOcclusionDiv,"mainDivMainImgDivOcclusionDiv");
                hideElement(mainDivMainImgDivOcclusionDiv);
                mainDivMainImgDiv.onmouseenter = function (ev1) {
                    showElement(mainDivMainImgDivOcclusionDiv);
                };
                mainDivMainImgDiv.onmouseleave = function (ev1) {
                    hideElement(mainDivMainImgDivOcclusionDiv);
                };

                var mainDivMainImgDivImgBox = div();
                setParent(mainDivMainImgDivImgBox,mainDivMainImgDiv);
                setCSS(mainDivMainImgDivImgBox,"mainDivMainImgDivImgBox");

                var mainDivMainImgDivLeftDiv = div();
                setParent(mainDivMainImgDivLeftDiv,mainDivMainImgDivOcclusionDiv);
                setCSS(mainDivMainImgDivLeftDiv,"mainDivMainImgDivLeftDiv");

                var mainDivMainImgDivLeftDiv_ImgBox = div();
                setParent(mainDivMainImgDivLeftDiv_ImgBox,mainDivMainImgDivLeftDiv);
                setCSS(mainDivMainImgDivLeftDiv_ImgBox,"mainDivMainImgDivLeftDiv_ImgBox");
                mainDivMainImgDivLeftDiv.onmouseenter = function (ev1) {
                    setColor(mainDivMainImgDivLeftDiv,Color32(255,255,255,0.3));
                };
                mainDivMainImgDivLeftDiv.onmouseleave = function (ev1) {
                    setColor(mainDivMainImgDivLeftDiv,Color32(1,1,1,0.1));
                };
                var mainDivMainImgDivRightDiv = div();
                mainDivMainImgDivRightDiv.onmouseenter = function (ev1) {
                    setColor(mainDivMainImgDivRightDiv,Color32(255,255,255,0.3));
                };
                mainDivMainImgDivRightDiv.onmouseleave = function (ev1) {
                    setColor(mainDivMainImgDivRightDiv,Color32(1,1,1,0.1));
                };
                setParent(mainDivMainImgDivRightDiv,mainDivMainImgDivOcclusionDiv);
                setCSS(mainDivMainImgDivRightDiv,"mainDivMainImgDivRightDiv");
                var mainDivMainImgDivRightDiv_ImgBox = div();
                setParent(mainDivMainImgDivRightDiv_ImgBox,mainDivMainImgDivRightDiv);
                setCSS(mainDivMainImgDivRightDiv_ImgBox,"mainDivMainImgDivRightDiv_ImgBox");
                //mainDivMainImgDivRightDiv_ImgBox
                setParent(mainDivMainImgDiv,mainDiv);
                setCSS(mainDivMainImgDiv,"mainDivMainImgDiv");
            }

            imgHeadBar(mainDivMainImgDiv);



            setParent(mainDivMainInfoiv,mainDiv);
            setCSS(mainDivMainInfoiv,"mainDivMainInfoiv");
            //主信息栏
            function insInfoBox(parent,src1,text1,mainText,src2,text2,position) {


                var mainDIvMainInfoDivSubInfoDiv = div();
                mainDIvMainInfoDivSubInfoDiv.onmousedown = function (ev1) {
                    window.location.href = "../taskpublish/taskpublish3.html";

                };
                var mainDIvMainInfoDivSubInfoDiv_OcclusionDiv = div();
                setParent(mainDIvMainInfoDivSubInfoDiv_OcclusionDiv,mainDIvMainInfoDivSubInfoDiv);
                setCSS(mainDIvMainInfoDivSubInfoDiv_OcclusionDiv,"mainDIvMainInfoDivSubInfoDiv_OcclusionDiv");
                hideElement(mainDIvMainInfoDivSubInfoDiv_OcclusionDiv);
                mainDIvMainInfoDivSubInfoDiv.onmouseenter = function (ev1) {
                    showElement(mainDIvMainInfoDivSubInfoDiv_OcclusionDiv);
                };
                mainDIvMainInfoDivSubInfoDiv.onmouseleave = function (ev1) {
                    hideElement(mainDIvMainInfoDivSubInfoDiv_OcclusionDiv);
                };
                var mainDivMainInfoiv_HeadImgDiv = div();
                var mainDivMainInfoiv_HeadTextDiv = div();
                var mainDivMainInfoiv_TrailImgDiv = div();
                var mainDivMainInfoiv_TrailTextDiv = div();
                var mainDivMainInfoiv_mainTextDiv = div();

                var mainDivMainInfoiv_HeadImgDiv_Img = img();
                var mainDivMainInfoiv_HeadTextDiv_TextBox = div();
                var mainDivMainInfoiv_TrailImgDiv_Img = img();
                var mainDivMainInfoiv_TrailTextDiv_TextBox = div();
                var mainDivMainInfoiv_mainTextDiv_TextBox = div();
                mainDivMainInfoiv_HeadImgDiv_Img.src = src1;
                mainDivMainInfoiv_HeadTextDiv_TextBox.innerText = text1;
                mainDivMainInfoiv_TrailImgDiv_Img.src = src2;
                mainDivMainInfoiv_TrailTextDiv_TextBox.innerText = text2;
                var text = mainText.substr(0,35);
                mainDivMainInfoiv_mainTextDiv.innerText = text+"...";
                setParent(mainDivMainInfoiv_HeadImgDiv_Img,mainDivMainInfoiv_HeadImgDiv);
                setParent(mainDivMainInfoiv_HeadTextDiv_TextBox,mainDivMainInfoiv_HeadTextDiv);
                setParent(mainDivMainInfoiv_TrailImgDiv_Img,mainDivMainInfoiv_TrailImgDiv);
                setParent(mainDivMainInfoiv_TrailTextDiv_TextBox,mainDivMainInfoiv_TrailTextDiv);
                setParent(mainDivMainInfoiv_mainTextDiv_TextBox,mainDivMainInfoiv_mainTextDiv);
                setCSS(mainDivMainInfoiv_HeadImgDiv_Img,"mainDivMainInfoiv_HeadImgDiv_Img");
                setCSS(mainDivMainInfoiv_HeadTextDiv_TextBox,"mainDivMainInfoiv_HeadTextDiv_TextBox");
                setCSS(mainDivMainInfoiv_TrailImgDiv_Img,"mainDivMainInfoiv_TrailImgDiv_Img");
                setCSS(mainDivMainInfoiv_TrailTextDiv_TextBox,"mainDivMainInfoiv_TrailTextDiv_TextBox");
                setCSS(mainDivMainInfoiv_mainTextDiv_TextBox,"mainDivMainInfoiv_mainTextDiv_TextBox");




                setParent(mainDIvMainInfoDivSubInfoDiv,parent);
                setCSS(mainDIvMainInfoDivSubInfoDiv,"mainDIvMainInfoDivSubInfoDiv");
                setParent(mainDivMainInfoiv_HeadImgDiv,mainDIvMainInfoDivSubInfoDiv);
                setParent(mainDivMainInfoiv_HeadTextDiv,mainDIvMainInfoDivSubInfoDiv);
                setParent(mainDivMainInfoiv_TrailImgDiv,mainDIvMainInfoDivSubInfoDiv);
                setParent(mainDivMainInfoiv_TrailTextDiv,mainDIvMainInfoDivSubInfoDiv);
                setParent(mainDivMainInfoiv_mainTextDiv,mainDIvMainInfoDivSubInfoDiv);
                setCSS(mainDivMainInfoiv_HeadImgDiv,"mainDivMainInfoiv_HeadImgDiv");
                setCSS(mainDivMainInfoiv_HeadTextDiv,"mainDivMainInfoiv_HeadTextDiv");
                setCSS(mainDivMainInfoiv_TrailImgDiv,"mainDivMainInfoiv_TrailImgDiv");
                setCSS(mainDivMainInfoiv_TrailTextDiv,"mainDivMainInfoiv_TrailTextDiv");
                setCSS(mainDivMainInfoiv_mainTextDiv,"mainDivMainInfoiv_mainTextDiv");
                setPositionWithPercent(mainDIvMainInfoDivSubInfoDiv,position);
                return mainDIvMainInfoDivSubInfoDiv;
            }

            getTaskList(function (data) {

                for(var i in data){

                    insInfoBox(mainDivMainInfoiv,"../../image/"+data[i].task_difficute_level+".png",data[i].task_begin_time,data[i].task_describe,"../../image/pen0.png",data[i].task_master,Vector3(0,13*i));


                };
            });

            //insInfoBox(mainDivMainInfoiv,"../../image/pen0.png","大王饶命,","..........","../../image/pen0.png","李狗蛋儿！",Vector3(0,13));

        };

    </script>
