<script>
    //----------用户登录------------------//
    $("#login_btn").click(function () {

            var loginJSON = {};

            var value = $("#user_acc").val();
            loginJSON.user_acc = value;
            loginJSON.mode = "test";
            //loginNoneHtml
            $.post("http://localhost:8099/loginNoneHtml",loginJSON,function (data) {
               alert(data.toString());



            });



        });

    //----------用户创建房间------------------//

    $("#create_chat_btn").click(function () {

        var initChat = {};
        initChat.user_acc = $("#user_acc").val();
        initChat.user_friend = $("#user_friend").val();


        $.get("http://localhost:8099/initChat",initChat,function (data) {

                console.info(data);
            localStorage.setItem("chat_id",data.reValue);
            localStorage.setItem("user_acc", $("#user_acc").val());
            window.location.href = "chat_page.html";
        });

    });


</script>
