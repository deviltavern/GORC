    $(document).ready(function(){

        $("#sendTask").attr("href",localStorage.getItem('system_site')+ "/static/Html/hall/upload_task_info_form.html");

        //----------post------------//
        $.post(localStorage.getItem('system_site')+'/getUserModel?user_acc='+localStorage.getItem("user_acc"),function(data){
            $("#levelICO").attr("src", "../../image/"+data.user_level+".jpeg");
            $("#gold_label").html(data.user_gold);

            switch(data.user_level)
            {
                case "l1":
                $("#levelTxt").html("练气");
                break;

                case "l2":
                $("#levelTxt").html("筑基");
                break;

                case "l3":
                  $("#levelTxt").html("金丹");
                break;
                case "l4":
                  $("#levelTxt").html("元婴");
                break;
                case "l5":
                  $("#levelTxt").html("分神");
                break;
                case "l6":
                  $("#levelTxt").html("洞虚");
                break;
                case "l7":
                  $("#levelTxt").html("合体");
                break;
                case "l8":


                  $("#levelTxt").html("渡劫");
                break;
                case "l9":
                  $("#levelTxt").html("大乘");
                break;
                case "l10":
                  $("#levelTxt").html("劫仙");
                break;

                default :

                     alert("默认等级");
                break;
            }


        })
         //----------post------------//
    });
