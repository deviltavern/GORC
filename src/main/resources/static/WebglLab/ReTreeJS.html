<!DOCTYPE html>
<html>
<head>
    <title>webgl</title>
    <script src="../ThreeJSLib/three.js"></script>
    <script src="stats.js"></script>
    <script src="WebglManager.js"></script>
    <script src="BasicElementCreater.js"></script>
    <script src="PlayerMove.js"></script>
    <script src="ControlPanel.js"></script>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <style type="text/css">
        .row-contorl{
            width: 620px;
            height: 52px;
        }
        .left{

            margin: 3px 3px;
            width: 300px;
            height: 50px;
            background: #aa1111;
            float:left;

        }
        .right{
            float:left;
            border: 1px solid seagreen;
            margin: 3px 3px;
            width: 300px;
            height: 50px;
            background: #aa1111;

        }
        .left-A{
            float: left;
            width: 150px;
            font-size: 1.2em;
            text-align: center;
            height: 50px;
            line-height: 50px;
        }
        .left-B{
            float: left;
            width: 140px;
        }
        .RangeStyle{

            margin:15px 20px;
            width: 100px;
        }

    </style>
</head>
<body>

<div id="Stats-output"></div>

<div id="parent" style="width: 1420px;height: 800px;margin-top: 100px;background: #E5E5E5">

    <div id="ca" style="width: 800px;height: 800px;background: #aa5500;float: left"></div>
    <div id="cab" style="width: 615px;height: 800px;background: #42addc;float: left">
<div class="row-contorl">
    <div class="left" >
        <div class="left-A">
            transform.x
        </div>
        <div class="left-B">
            <input id="pos_x"class="RangeStyle"  type="range" min="0" max="500">
        </div>
    </div>

    <div class="right">
        <div class="left-A">
            transform.y
        </div>
        <div class="left-B">
        <input id="pos.y" class="RangeStyle" type="range" min="0" max="500">
    </div>


</div>

    <div class="row-contorl">
        <div class="left" >
            <div class="left-A">
                transform.z
            </div>
            <div class="left-B">
                <input id="pos.z"class="RangeStyle"  type="range" min="0" max="500">
            </div>
        </div>

        <div class="right">
            <div class="left-A">
                transform.Rx
            </div>
            <div class="left-B">
                <input id="rot.x" class="RangeStyle" type="range" min="0" max="500">
            </div>


        </div>

        <div class="row-contorl">
            <div class="left" >
                <div class="left-A">
                    transform.Ry
                </div>
                <div class="left-B">
                    <input id="rot.y"class="RangeStyle"  type="range" min="0" max="500">
                </div>
            </div>

            <div class="right">
                <div class="left-A">
                    transform.Rz
                </div>
                <div class="left-B">
                    <input id="rot.z" class="RangeStyle" type="range" min="0" max="500">
                </div>


            </div>


    </div>

</div>

<script>
    var stats = new Stats();
    //设置统计模式
    stats.setMode(0); // 0: fps, 1: ms
    //统计信息显示在左上角
    stats.domElement.style.position = 'absolute';
    stats.domElement.style.left = '0px';
    stats.domElement.style.top = '0px';
    //将统计对象添加到对应的<div>元素中
    document.getElementById("Stats-output").appendChild(stats.domElement);
    animate();

    function animate() {

        stats.begin();

        stats.end();

        requestAnimationFrame(animate);

    }


</script>
<script>

    window.onload = function () {


        context(document.getElementById("ca"));

        var d1 = document.getElementById("pos_x");
        var d2 = document.getElementById("pos.y");
        var d3 = document.getElementById("pos.z");
        var d4 = document.getElementById("rot.x");
        var d5 = document.getElementById("rot.y");
        var d6 = document.getElementById("rot.z");
        init_control_object(opView.camera);
        init_slider(d1,d2,d3,d4,d5,d6);

    }



</script>
</body>
</html>
