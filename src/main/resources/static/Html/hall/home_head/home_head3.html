<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../demo/ElementCreatorFrame/ZCElementer.js"></script>


    <style>
        body{

            -webkit-text-size-adjust:none;
            font-size:1px;
        }
        .mainDiv{
            position: absolute;
            width : 101%;
            height:50px;
            background: white;

            //box-shadow:5px 5px 5px -5px #000;





        }
        .subDiv{

            position: relative;
            width : 4%;
            height:100%;

            left: 50%;
            cursor: pointer;

        }

        .subDivLabelDiv{
            position: absolute;
            color: black;
            width: 100%;
            height: 50%;
            text-align: center;
            bottom: 4%;
            cursor: pointer;
            margin: 0px auto;
            font-size: 1px;




        }
        .subDivImgDiv{
            position: absolute;
            top:25%;
            width :100%;
            height: 70%;



        }

        .subDivImgDivForMe{
            position: absolute;
            top:25%;
            left: 15%;
            width :70%;
            height: 70%;

            background:rgba(0,0,0,0);
            border-radius: 15px;



        }
        .img1{
            position: absolute;
            width :100%;
            height: 100%;
            border-radius: 15px;

        }
        .img2{
            position: absolute;
            width :35px;
            height: 35px;
            border-radius:50%;

        }
    </style>
    <script>
        window.onload = function (ev) {

            var parent = div();
            var mainDiv = div();
            setParent(mainDiv,parent);
            setCSS(mainDiv,"mainDiv");

            // mainDiv.style.width = "100%";
            // mainDiv.style.height = 50+"px";


            function insSubLabel(parent,x_offset,content) {
                var subDiv = div();
                setParent(subDiv,parent);
                setCSS(subDiv,"subDiv");
                var subDivLabelDiv = div();
                setParent(subDivLabelDiv,subDiv);
                setCSS(subDivLabelDiv,"subDivLabelDiv");
                setText(subDivLabelDiv,content);
                subDiv.onmouseenter = function () {
                    setColor(subDiv,"whitesmoke");


                };
                subDiv.onmouseleave = function () {

                    setColor(subDiv,"white");

                };
                setPositionWithPercent(subDiv,Vector3(x_offset*4,0));

                return subDiv;
            }
            function insSubImg(parent,x_offset,content,divCSS,imgCSS) {
                var subDiv = div();

                setParent(subDiv,parent);
                setCSS(subDiv,"subDiv");
                var subDivImgDiv = div();
                setParent(subDivImgDiv,subDiv);
                setCSS(subDivImgDiv,divCSS);
                var img1 = img();
                setParent(img1,subDivImgDiv);
                setCSS(img1,imgCSS)

                img1.src = content;
                subDiv.onmouseenter = function () {
                    setColor(subDiv,"whitesmoke");
                }
                subDiv.onmouseleave = function () {

                    setColor(subDiv,"white");

                }
                setPositionWithPercent(subDiv,Vector3(x_offset*4,0));
                return subDiv;
            }
            var homePage = insSubLabel(mainDiv,9,"首页");
            homePage.onmousedown = function(){
                window.parent.location.href = "../../homepage/main.html"


            };
           var taskBtn = insSubLabel(mainDiv,10,"任务");
            taskBtn.onmousedown = function(e){

                window.parent.location.href = "../../taskpublish/taskpublish.html"
            };


            insSubLabel(mainDiv,11,"日志");
            insSubLabel(mainDiv,12,"积分");
            insSubLabel(mainDiv,13,"权限");


           var yx = insSubLabel(mainDiv,14,"邮箱");
            yx.onmousedown = function(){

                window.parent.location.href = "../../email/emailPage.html"

            };
            insSubImg(mainDiv,8,"../../../image/ICON.png","subDivImgDiv","img1");
            var myself = insSubImg(mainDiv,15,"../../../image/headImg3.jpg","subDivImgDivForMe","img2");
            myself.onmousedown =function (ev) {

                if (localStorage.getItem("spxInfo") != null){
                    window.parent.location.href = "../../userInfo/userInfo.html"
                }else {

                    window.parent.location.href = "../../userInfo/userlogin.html"
                }

            };


        }

    </script>
</head>
<body>

</body>
</html>
