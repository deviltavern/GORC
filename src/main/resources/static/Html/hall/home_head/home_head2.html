    <script>

        //获取某个html元素的定位
        function GetPos(obj) {
            var pos = new Object();
            pos.x = obj.offsetLeft;
            pos.y = obj.offsetTop;
            while (obj = obj.offsetParent) {
                pos.x += obj.offsetLeft;
                pos.y += obj.offsetTop;
            }
            pos.x += 8;
            pos.y += 55;
            return pos;
        };
        function createBottom() {

            var dx = document.createElement("canvas");
            var dv = document.body.appendChild(dx);

            dv.style.height = 5+"px";

            dv.w = 100;
            dv.style.width =  dv.w+"px";
            dv.style.background = "#FFD700";
            dv.style.position = "absolute";
            dv.style.zIndex = "100";
            dv.style.borderRadius = "5px";
            dv.style.left = "0px";
            dv.style.top = "0px";


            dv.move = function (x,y) {

                dv.style.left = x+"px";
                dv.style.top = y + "px";
            }

            dv.hide = function () {

                dv.style.display = "none";
            }
            dv.show = function () {

                dv.style.display = "";

                dv.w =0;
                dv.style.width =  dv.w+"px";

            }

            dv.expand = function () {
                if (dv.w<100){

                    dv.w += 5;
                    dv.style.width =  dv.w+"px";
                }

            }

            return dv;


        }

        $(document).ready(function(){
        var dv =  createBottom();
        dv.hide();
        var hoverObj = {};

        function onExit(){
                dv.hide();
                localStorage.setItem("hover_value","");

            }

        var front_train_label = document.getElementById("front_train_label");
            front_train_label.onmouseenter = function (ev) {
                hoverObj.code = "front_train_label";
                hoverObj.pos = GetPos(ev.target);
                localStorage.setItem("hover_value",JSON.stringify(hoverObj));
            dv.move((GetPos(ev.target)).x,(GetPos(ev.target)).y);
            dv.show();
        }
            front_train_label.onmouseleave = onExit;

        var myself = document.getElementById("myself");
            myself.onmouseenter = function (ev) {

                hoverObj.code = "myself";
                hoverObj.pos = GetPos(ev.target);
                localStorage.setItem("hover_value",JSON.stringify(hoverObj));
                dv.move((GetPos(ev.target)).x,(GetPos(ev.target)).y);
                dv.show();
            }
            myself.onmouseleave = onExit;

        var score = document.getElementById("score");
            score.onmouseenter = function (ev) {
                hoverObj.code = "score";
                hoverObj.pos = GetPos(ev.target);
                localStorage.setItem("hover_value",JSON.stringify(hoverObj));
                dv.move((GetPos(ev.target)).x,(GetPos(ev.target)).y);
                dv.show();
            }
            score.onmouseleave =  onExit;

        var level = document.getElementById("level");
            level.onmouseenter = function (ev) {

                hoverObj.code = "level";
                hoverObj.pos = GetPos(ev.target);
                localStorage.setItem("hover_value",JSON.stringify(hoverObj));
                dv.move((GetPos(ev.target)).x,(GetPos(ev.target)).y);
                dv.show();
            }
            level.onmouseleave =  onExit;

        var task_publish = document.getElementById("task_publish");
            task_publish.onmouseenter = function (ev) {
                hoverObj.code = "task_publish";
                hoverObj.pos = GetPos(ev.target);
                localStorage.setItem("hover_value",JSON.stringify(hoverObj));
                dv.move((GetPos(ev.target)).x,(GetPos(ev.target)).y);
                dv.show();
            }
            task_publish.onmouseleave =  onExit;

        op = function () {
            dv.expand();


        }

        frame();


    });



    </script>
