


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>浮窗表单</title>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>

    <script src="//apps.bdimg.com/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
    <script src="../../js/CommonTool.js"></script>
    <script src="../../js/Config.js"></script>
    <script type="text/javascript">

        $(document).ready(function () {


            $("#showWin").click(function(){
                $("#light").slideDown();
                $("#fade").fadeIn();
            });
            $("#test").click(function(){

                $( "#light" ).draggable();

            });



            $("#hideWin").click(function(){
                $("#light").slideUp();
                $("#fade").fadeOut();
            })

            $("#btn1").click(
                function () {

                    console.info("点击了这个标签");

                    var a = $('#form1').serialize();
                    var aJson = seriValue2JSON(a);
                    console.info(aJson);


                    $.post("http://localhost:8099/code_collector",aJson,function () {

                        console.info("process over");


                    });

                }

            );

        });

    </script>


    <style>
        .black_overlay{
            /*黑色隐藏样式*/
            display: none;
            position: absolute;
            top: 0%;
            left: 0%;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index:1001;
            -moz-opacity: 0.8;
            opacity:.80;
            filter: alpha(opacity=88);
        }
        .white_content {
            /*浮窗div样式*/
            display: none;
            position: absolute;
            top: 25%;
            left: 25%;
            width: 55%;
            height: 60%;
            padding: 20px;
            border: 10px solid #258f81;
            background-color: white;
            z-index:1002;
            overflow: auto;

        }


        .title{
            margin-top: -20px;
            margin-left: -20px;

            height:50px;
            width:880px;
            background-color: #258f81;
        }
        .title h1{
            display: inline;
            height:50px;
            padding-left: 10px;
            text-align: center;
            color: #fff9ec;
        }
        .title #hideWin{
            float: right;
            height:50px;
            width:100px;
            display: inline;
        }
        .title p{
            height:50px;
            width:80px;

        }
        input[type="text"]{

        }
        input[type="text"]:focus{
            border:1px solid darkorange;
        }
    </style>
</head>
<body>

<p>请您点击下面的按钮，看到div写的浮窗~</p>
<button   id="showWin"  >
    打开浮窗
</button>



<div id="light" class="white_content">
    <div class="title">
        <h1>测试拖动</h1><div id="hideWin" ><p>关闭</p></div>
    </div>

    <p>点击测试按钮，可以拖动外部div，div的id是light</p>

    <button     id="test">
        测试
    </button>

</div>




<div id="fade" class="black_overlay"></div>



</body>
</html>
