<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>contrat_demo</title>
    <script src="../demo/ElementCreatorFrame/ZCElementer.js"></script>
    <script src="../demo/ButtonDemo0/button.js"></script>
</head>
<style>
    .mainDiv{
        position: absolute;
        /*height: 100%;*/
        /*width: 100%;*/
        top: 6%;
    }
    .imgDiv{
        position: absolute;
        top: 6.5%;
        left: 32%;
    }
    .ADiv{
        position: absolute;
        background-color: whitesmoke;
        width: 100px;
        height: 50px;
        bottom: 11%;
        left: 45%;

    }
    .BDiv{
        position: absolute;
        background-color: whitesmoke;
        width: 100px;
        height: 50px;
        bottom: 11%;
        left: 80%;
    }
    .occlusionDiv{
        position: absolute;
        background-color: rgba(0,0,0,0.3);
        width: 100%;
        height: 200%;

    }
    .occlusionDiv_Layer1{

        position: absolute;
        background-color: yellow;
        width: 50%;
        height: 25%;
        top: 12%;
        left: 29%;
    }
    .occlusionDiv_Layer2{

        position: absolute;
        background-color: white;
        width: 95%;
        height: 90%;
        top: 5%;
        left: 2.5%;
    }
    .occlusionDiv_Layer2_ConfirmDiv{
        position:  absolute;
        width: 200px;
        height: 50px;
        bottom: 0%;
        right: 0%;
        color: black;
        cursor: pointer;
    }
    .ADiv_Img{
        position: absolute;
        width: 100%;
        height: 100%;


    }
</style>
<script>
    function imgOb(src){
        var mainDiv=div();
        var img=createimg(src);
        setParent(img,mainDiv);
        var ob={};
        ob.div=mainDiv;
        ob.img=img;
        return ob;
    }
    window.onload=function (ev) {
        var headDiv=iframe("../hall/home_head/home_head3.html");
        absoluteWindow();
        setPositionWithPercent(headDiv,Vector3(0,-2));

        var mainDiv=div();


        var ob1=imgOb("../../image/房屋租赁合同.jpg");
        var imgDiv=ob1.div;
        var img=ob1.img;
        setParent(imgDiv,mainDiv);setCSS(imgDiv,"imgDiv");

        var ADiv=div();
        setParent(ADiv,imgDiv);setCSS(ADiv,"ADiv");

        var BDiv=div();
        setParent(BDiv,imgDiv);setCSS(BDiv,"BDiv");

        function insOncllusionDiv() {
            var occlusionDiv = div();
            setCSS(occlusionDiv, "occlusionDiv");

            var occlusionDiv_Layer1 = div();

            setCSS(occlusionDiv_Layer1, "occlusionDiv_Layer1");
            setParent(occlusionDiv_Layer1, occlusionDiv);

            var occlusionDiv_Layer2 = div();

            setCSS(occlusionDiv_Layer2, "occlusionDiv_Layer2");
            setParent(occlusionDiv_Layer2, occlusionDiv_Layer1);

            var occlusionDiv_Layer2_ConfirmDiv = div();
            setParent(occlusionDiv_Layer2_ConfirmDiv,occlusionDiv_Layer2);
            setCSS(occlusionDiv_Layer2_ConfirmDiv,"occlusionDiv_Layer2_ConfirmDiv");
            setText(occlusionDiv_Layer2_ConfirmDiv,"签字完毕");
            occlusionDiv_Layer2_ConfirmDiv.onmousedown = function (ev1) {

              hideElement(occlusionDiv);
              //var tempImg = document.createElement("img");
              //setCSS(img,"ADiv_Img");
              //tempImg.src = "../../image/pen0.png";


            };
            return occlusionDiv;
        }

        var occlusion = insOncllusionDiv();

        hideElement(occlusion);

        ADiv.onmousedown = function (ev1) {
            showElement(occlusion);
        };
        BDiv.onmousedown = function (ev1) {
            showElement(occlusion);
        };

    }
</script>
<body>

</body>
</html>
