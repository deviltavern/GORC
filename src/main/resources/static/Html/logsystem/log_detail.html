<!--浏览日志详情页面-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>日志详情</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../layui/css/layui.css"  media="all">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script>

        $(document).ready(function(){

            var loginfo=JSON.parse(localStorage.getItem("clicklog"));
            $("#log_title").html(loginfo.describe);
            $("#log_detail").html(loginfo.solve_strategy);
            $("#log_author").html(loginfo.push_master);
            $("#log_date").html(loginfo.task_begin_time);
            $("#level").html(loginfo.difficult_level);
            $("#type").html(loginfo.type);
            $("#sub_type").html(loginfo.sub_type);

        });

    </script>
</head>
<body style="background: #f6f6f6">
<!--导航栏-->
<form class="layui-form" action="">
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header ">
            <div class="layui-logo">日志详情</div>
            <!-- 头部区域（可配合layui已有的水平导航） -->
            <ul class="layui-nav layui-layout-left">
                <li class="layui-nav-item"><a href="">首页</a></li>
                <li class="layui-nav-item" ><a href="loglist_view.html">全部日志</a></li>
            </ul>
            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item">
                    <a href="javascript:;">
                        <img src="http://t.cn/RCzsdCq" class="layui-nav-img">
                        Vency
                    </a>
                    <dl class="layui-nav-child">
                        <dd><a href="">基本资料</a></dd>
                        <dd><a href="">安全设置</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item"><a href="">退出</a></li>
            </ul>
        </div>
    </div>
</form>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
</fieldset>

<div style=" border-radius:15px;background:#ffffff;margin-left: 10%;margin-right: 10%" >
    <div style="padding-top: 30px;padding-left: 50px">
        <h1 id="log_title" >title</h1>
    </div>
    <div >
        <p id="log_date" style="display: inline;float: right;margin-right: 10%">xxxx-xx-xx</p>
        <p id="log_author"style="display: inline;float: right;margin-right: 30px">author</p>
    </div>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
    </fieldset>
    <div class="layui-inline" style="padding-left: 40px;">
        <p id="level" style="display: inline;padding:5px;background: #009E94;color: #ffffff">难度</p>
        <p id="type" style="display: inline;padding:5px;background: #009E94;margin-left: 10px;color: #ffffff">分类</p>
        <p id="sub_type"style="display: inline;padding:5px;background: #009E94;margin-left: 10px;color: #ffffff">子分类</p>
    </div>
    <div style="padding: 50px;padding-top: 20px">
        <p id="log_detail" style="font-size: 16px">detail</p>
    </div>
</div>

</body>
</html>
